<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Brewery API</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <section class="sec row">
        <div class="form-left col-lg-4">
            <form onsubmit="submitData();return false">
                <h2>Open Brewery API</h2><br>
                <div class="row">
                    <div class="col-lg-12">
                        <label >First Name :</label>
                        <input type="text" id="fstname" class="form-control" required>
                    </div>
                    <div class="col-lg-12">
                        <label >Type Name :</label>
                        <input type="text" id="lstname" class="form-control" required>

                    </div>

                </div><br>
                <div class="row">
                    <div class="col-lg-12">
                        <label >Gender :</label>

                        <select id="gender" class="form-control" required>
                            <option >Male</option>
                            <option >Female</option>
                            <option >other</option>
                        </select>
                    </div>
                 
                </div><br>
                <div class="row">
                    <div class="col-lg-6">
                        <label >Address :</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                    <div class="col-lg-6">
                        <label >Websiteurl:</label>
                        <input type="text" id="Websiteurl" class="form-control" required>

                    </div>

                </div><br>
                <div class="row">
                    <div class="col-lg-12">
                        <label >Phoneno:</label>
                        <input type="text" id="Phoneno" class="form-control" required>
                    </div>
                
                </div><br>
                <div class="row">
                    <input type="submit" id="submit" class="btn btn-primary offset-4 col-4">
                </div>

            </form>
          
        </div>
        <div class="table-right col-lg-8">

            <table class="table table-success table-striped">
                <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Type Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Address</th>
                <th scope="col">Websiteurl</th>
                <th scope="col">Phoneno</th>
              
             
              
              </tr>
            </thead>
            
            </table>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
